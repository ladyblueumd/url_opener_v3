<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Processing Window</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        .controls {
            padding: 10px;
            background-color: #e9e9e9;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0; /* Prevent controls from shrinking */
        }
        .controls button {
            padding: 8px 15px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .controls button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
            color: #888;
        }
        .controls button:hover:not(:disabled) {
            background-color: #e0e0e0;
        }
        .url-info {
            font-size: 0.9em;
            color: #333;
        }
        .webview-container {
            flex-grow: 1; /* Allow webview to take remaining space */
            display: flex; /* For centering webview if needed, or ensuring it fills */
            background-color: #fff; /* Background for the container itself */
        }
        webview {
            flex-grow: 1;
            border: none;
            width: 100%;
            height: 100%; /* Ensure webview tries to fill container */
        }
        .status-bar {
            padding: 5px 10px;
            background-color: #333;
            color: white;
            font-size: 0.8em;
            text-align: center;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>
            <button id="prevUrlBtn">Previous URL</button>
            <button id="nextUrlBtn">Next URL</button>
        </div>
        <div class="url-info" id="urlInfo">URL 0 of 0</div>
        <div>
            <button id="printPageBtn">Print Page</button>
        </div>
    </div>

    <div class="webview-container">
        <webview id="batchWebview" src="about:blank"></webview>
    </div>

    <div class="status-bar" id="statusBar">
        Loading batch window...
    </div>

    <script src="./batch_window_renderer.js"></script>
</body>
</html>
